<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daisy Américo – Ateliê de Arte</title>

    <!-- Pico CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />

    <!-- Teus CSS -->
    <link rel="stylesheet" href="../manutençao/css/fundo+header.css" />
    <link rel="stylesheet" href="../manutençao/css/btn_cards_global.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/carrossel.css" />
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header style="padding-top: 1px; padding-bottom: 1px">
      <div class="header-content">
        <div class="brand">
          <a href="">Daisy Américo</a>
        </div>
        <div class="header-location">Home</div>
        <nav>
          <a href="obras.html">Obras</a>
          <a href="encomende.html">Encomendar</a>
          <a href="sobre.html">Sobre Mim</a>
        </nav>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="container home-cards">
      <div class="cards-main">
        <div class="btn-card">
          <p>Encomende</p>
          <a href="encomende.html">
            <img src="../assets/india.jpeg" />
            <div class="overlay"><span>Ver</span></div>
          </a>
        </div>

        <div class="btn-card">
          <p>Obras</p>
          <a href="obras.html">
            <img src="../assets/samba.jpeg" />
            <div class="overlay"><span>Ver</span></div>
          </a>
        </div>

        <div class="btn-card">
          <p>Sobre Mim</p>
          <a href="teste.html">
            <img src="../assets/sobremim.jpeg" />
            <div class="overlay"><span>Ver</span></div>
          </a>
        </div>
      </div>

      <div class="cards-smol">
        <div class="btn-smol-card">
          <p>Meus Links</p>
          <a href="links.html">
            <img src="../assets/sobremim.jpeg" />
            <div class="overlay"><span>Ver</span></div>
          </a>
        </div>

        <div class="btn-smol-card">
          <p>Eventos</p>
          <a href="eventos/eventos.html">
            <img src="../assets/sobremim.jpeg" />
            <div class="overlay"><span>Ver</span></div>
          </a>
        </div>

        <div class="btn-smol-card">
          <p>Notícias</p>
          <a href="noticias/noticias.html">
            <img src="../assets/sobremim.jpeg" />
            <div class="overlay"><span>Ver</span></div>
          </a>
        </div>
      </div>

      <!-- ================= DESTAQUES ================= -->
      <h2>Destaques</h2>

      <div class="carousel-wrapper">
        <button class="arrow left" data-carousel="destaque">‹</button>
        <div class="carousel" id="carousel-destaque"></div>
        <button class="arrow right" data-carousel="destaque">›</button>
      </div>

      <!-- ================= DESCONTOS ================= -->
      <h2>Descontos</h2>

      <div class="carousel-wrapper">
        <button class="arrow left" data-carousel="desconto">‹</button>
        <div class="carousel" id="carousel-desconto"></div>
        <button class="arrow right" data-carousel="desconto">›</button>
      </div>
    </main>

    <!-- ================= FOOTER ================= -->
    <script src="../manutençao/item.js"></script>
    <script src="../manutençao/footer.js"></script>
    <script src="../scripts/carrossel.js"></script>
  </body>
</html>
